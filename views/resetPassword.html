<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <form onsubmit="forgotPassword(event)">
      <div>
        <input
          type="password"
          id="passwordId"
          name="password"
          placeholder="Enter Password"
          required
        />
        <input
          type="password"
          id="confirmPasswordId"
          name="confirmPassword"
          placeholder="Enter Confirm Password"
          required
        />
      </div>
      <button type="submit">Update Password</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script>
      const forgotPassword = (event) => {
        event.preventDefault();
        const location = window.location.pathname.split("/").slice(-1);
        const obj = {
          password: event.target.password.value,
          confirmPassword: event.target.confirmPassword.value,
          resetId: location[0]
        };
        if (obj.password !== obj.confirmPassword) {
          alert("Please match passwords");
        } else {
          axios.post("http://localhost:3000/updatePassword", obj).then(() => {
            window.location.href = "http://localhost:3000/forgotPassword";
          });
        }
      };
    </script>
  </body>
</html>
